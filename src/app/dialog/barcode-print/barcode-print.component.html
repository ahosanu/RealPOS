<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>BarCode Print</span>
    <span class="spacer"></span>

    <input type="number" class="form-control" (keyup)="getval($event.target.value)" placeholder="#" style="width: 48px;padding: 1px;border-radius: 0px;" aria-label="Start Date" >
    <button mat-icon-button onclick="printJS({printable: 'print_id', type: 'html', css: '/php/Report.css', maxWidth: '1240'})">
      <mat-icon aria-label="icon-button with a heart icon">printer</mat-icon>
    </button>
    <button mat-icon-button (click)="onClose()">
      <mat-icon aria-label="icon-button with a heart icon">close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<div class="user-content">
  <div class="container">
    <mat-card-content>
      <div id="print_id">
        <div class="main_print">
          <img src="{{url}}/php/image/{{code}}.png" *ngFor="let data of listnumber">
        </div>
      </div>
    </mat-card-content>
  </div>
</div>
