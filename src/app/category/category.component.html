<div class="with_control">
  <div class="form-group">
    <div class="input-group mb-3">
      <input type="text" class="form-control" (keyup)="applyFilter($event.target.value)" placeholder="Search Category">
      <div class="input-group-append">
        <span class="input-group-text btn btn-primary"><span class="fa fa-search"></span></span>
      </div>
    </div>
  </div>
  <div class="full_with"></div>
  <button type="button" class="btn btn-warning" (click)="addNew()">Add Category</button>
</div>

<table mat-table [dataSource]="dataSource" class="show_data">

  <!-- Position Column -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef width="60%"> Category Name </th>
    <td mat-cell *matCellDef="let element"> {{element.ca_name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total Items </th>
    <td mat-cell *matCellDef="let element"> {{element.total_item}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="discount">
    <th mat-header-cell *matHeaderCellDef> Discount(%) </th>
    <td mat-cell *matCellDef="let element"> {{element.discount}}% </td>
  </ng-container>

  <ng-container matColumnDef="option">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div class="option">
        <button type="button" class="btn btn-info" (click)="EditNew(element.ca_id, element.ca_name, element.discount)"><i class="fa fa-edit"></i></button>
        <button type="button" class="btn btn-danger" (click)="DeleteCat(element.ca_id, element.ca_name)"><i class="fa fa-minus-square"></i></button>
      </div>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 20, 30, 40]" showFirstLastButtons></mat-paginator>
