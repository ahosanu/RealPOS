<div class="with_control">
  <div class="form-group">
    <div class="input-group mb-3">
      <input type="text" class="form-control" (keyup)="applyFilter($event.target.value)" placeholder="Search Employee" aria-label="Start Date" >
      <div class="input-group-append">
        <span class="input-group-text btn btn-primary"><span class="fa fa-search"></span></span>
      </div>
    </div>
  </div>
  <div class="full_with"></div>
  <button type="button" class="btn btn-warning" (click)="addNew()">Add Employee</button>
</div>
<table mat-table [dataSource]="dataSource" class="show_data">

  <!-- Position Column -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="con_name">
    <th mat-header-cell *matHeaderCellDef width="40%"> Full Name </th>
    <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="info">
    <th mat-header-cell *matHeaderCellDef> Contact Info </th>
    <td mat-cell *matCellDef="let element"> {{element.address}}<br/>{{element.mobile}}<br/>{{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="user_type">
    <th mat-header-cell *matHeaderCellDef> Post </th>
    <td mat-cell *matCellDef="let element"> {{element.ut_name}} </td>
  </ng-container>

  <ng-container matColumnDef="con_photo">
    <th mat-header-cell *matHeaderCellDef> Photo </th>
    <td mat-cell *matCellDef="let element"> <img src="{{MAIN_URL}}{{element.photo}}" class="user_show_image" alt=""> </td>
  </ng-container>
  <ng-container matColumnDef="option">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div class="option">

        <div class="btn-group">
          <button class="btn btn-info" (click)="UpdateUser(element.full_name, element.us_id, element.mobile, element.email, element.photo, element.address, element.us_name, element.ut_id)"><i class="fa fa-edit"></i></button>
          <button type="button" class="btn btn-secondary sub-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-ellipsis-h"></i>
          </button>
          <div class="dropdown-menu sub-menu-show">
            <a class="dropdown-item">Reset Password</a>
            <a class="dropdown-item" (click)="DeleteUser(element.full_name, element.us_id)">Delete</a>
          </div>
        </div>

      </div>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
